<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Rapid Adventure Expedition</title>
    <link rel="stylesheet" href="styles/rafting.css" />
    <meta
      name="description"
      content="Contact Us page for Rapid Adventure Expedition Rafting Company. Get in touch with us for general inquiries, reservations, or suggestions."
    />
    <meta name="author" content="Daberechi Levi Nwachukwu" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/site-logo.jpeg" alt="Rafting Company Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Contact Us</h1>
        <div class="contact-info">
          <p>Address: 8 Itelorun Close, Ikeja, Lagos State, Nigeria</p>
          <p>Phone: (234) 8152445691</p>
          <p>Email: info@rapidadventureexpedition.com</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373631531806!3d-37.81627927975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf0727d59d63f2b7a!2s123+Adventure+Lane%2C+Rapids+City%2C+RC+12345!5e0!3m2!1sen!2sus!4v1599472473654!5m2!1sen!2sus"
            allowfullscreen=""
          ></iframe>
        </div>
      </section>
      <section>
        <h2>Meet Our Team</h2>
        <div class="employee-profiles">
          <figure>
            <img src="images/Pic.jpg" alt="John Doe" />
            <figcaption>John Doe - CEO</figcaption>
          </figure>
          <figure>
            <img src="images/Pic.jpg" alt="Jane Smith" />
            <figcaption>Jane Smith - Tour Guide</figcaption>
          </figure>
          <figure>
            <img src="images/Pic.jpg" alt="Mike Johnson" />
            <figcaption>Mike Johnson - Customer Service</figcaption>
          </figure>
        </div>
      </section>
      <section>
        <h2>Get in Touch</h2>
        <form action="submit_contact" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label>Purpose of Message:</label>
            <div>
              <input
                type="radio"
                id="general"
                name="purpose"
                value="General Inquiry"
                required
              />
              <label for="general">General Inquiry</label>
            </div>
            <div>
              <input
                type="radio"
                id="reservation"
                name="purpose"
                value="Reservation Question"
              />
              <label for="reservation">Reservation Question</label>
            </div>
            <div>
              <input
                type="radio"
                id="suggestion"
                name="purpose"
                value="Website Suggestion"
              />
              <label for="suggestion">Website Suggestion</label>
            </div>
          </div>
          <div>
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              cols="50"
              required
            ></textarea>
          </div>
          <div>
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter"
              >Please subscribe me to the monthly newsletter</label
            >
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Rapid Adventure Expedition | Daberechi Levi Nwachukwu</p>
      <div class="social-media">
        <a href="https://facebook.com" target="_blank"
          ><img src="images/facebook.jpeg" alt="Facebook"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="images/x.png" alt="Twitter"
        /></a>
        <a href="https://instagram.com" target="_blank"
          ><img src="images/instagram.jpeg" alt="Instagram"
        /></a>
      </div>
      <div class="wireframe-link">
        <a href="images/trips-wireframe.png" target="_blank">View Wireframe</a>
      </div>
    </footer>
  </body>
</html>
