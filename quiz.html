<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
    <meta name="author" content="Daberechi Levi Nwachukwu" />
    <meta
      name="description"
      content="Take our HTML and CSS quiz to test your knowledge about web development! Answer questions about HTML structure, CSS properties, and more."
    />
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>
    <form action="submit_quiz" method="post">
      <div>
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required />
      </div>
      <div>
        <label for="q2">2. Explain the purpose of CSS in web development.</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
      </div>
      <div>
        <label for="q3">3. Which of the following is a valid CSS property?</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="background-color">background-color</option>
          <option value="font-weight">font-weight</option>
          <option value="margin-left">margin-left</option>
        </select>
      </div>
      <div>
        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required />
      </div>
      <div>
        <button type="submit">Submit Quiz</button>
      </div>
    </form>
  </body>
</html>
